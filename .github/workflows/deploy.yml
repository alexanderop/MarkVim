# GitHub Actions workflow to deploy MarkVim to GitHub Pages
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache node modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            modules-${{ runner.os }}-

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
      
      - name: Cache build
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            .nuxt
            .output
          key: build-${{ runner.os }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.js', 'nuxt.config.ts', 'package.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Build application
        run: NUXT_APP_BASE_URL=/MarkVim/ pnpm run build --preset github_pages
        if: steps.build-cache.outputs.cache-hit != 'true'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Create Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" https://alexanderopalic.github.io/MarkVim/)
          if [ $response = "200" ]; then
            echo "âœ… Site is accessible"
            echo "## âœ… Deployment Verification" >> $GITHUB_STEP_SUMMARY
            echo "Site is live and responding correctly!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Site returned HTTP $response"
            echo "## âŒ Deployment Verification Failed" >> $GITHUB_STEP_SUMMARY
            echo "Site returned HTTP $response" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
