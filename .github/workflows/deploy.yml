# GitHub Actions workflow to deploy MarkVim to GitHub Pages
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            modules-${{ runner.os }}-

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        if: steps.node-modules-cache.outputs.cache-hit != 'true'

      - name: Cache build
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            .nuxt
            .output
          key: build-${{ runner.os }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.js', 'nuxt.config.ts', 'package.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Build application
        run: NUXT_APP_BASE_URL=/MarkVim/ pnpm run build --preset github_pages
        if: steps.build-cache.outputs.cache-hit != 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          SITE_URL="https://alexanderopalic.github.io/MarkVim/"

          # Wait longer for GitHub Pages propagation
          echo "â³ Waiting for GitHub Pages to propagate..."
          sleep 30

          # Try multiple times with increasing delays
          for i in {1..5}; do
            echo "Attempt $i/5..."
            response=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL")
            echo "Response: HTTP $response"

            if [ $response = "200" ]; then
              echo "âœ… Site is accessible on attempt $i"
              echo "## âœ… Deployment Verification" >> $GITHUB_STEP_SUMMARY
              echo "ðŸŒ **URL:** $SITE_URL" >> $GITHUB_STEP_SUMMARY
              echo "âœ… **Status:** Site is live and responding correctly!" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”„ **Attempts:** $i/5" >> $GITHUB_STEP_SUMMARY
              exit 0
            else
              echo "âŒ Attempt $i failed with HTTP $response"
              if [ $i -lt 5 ]; then
                echo "â³ Waiting 30 seconds before retry..."
                sleep 30
              fi
            fi
          done

          echo "âŒ All verification attempts failed"
          echo "## âŒ Deployment Verification Failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** $SITE_URL" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Status:** Site not accessible after 5 attempts" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Last Response:** HTTP $response" >> $GITHUB_STEP_SUMMARY
          exit 1
