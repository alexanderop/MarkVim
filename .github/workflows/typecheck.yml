name: TypeScript Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: typecheck-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js with PNPM cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm run typecheck

      - name: Create job summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "## 🔍 TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **Status:** All TypeScript checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "## 🔍 TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Status:** TypeScript errors found" >> $GITHUB_STEP_SUMMARY
            echo "🚨 **Action Required:** Please fix the type errors logged above" >> $GITHUB_STEP_SUMMARY
          fi
