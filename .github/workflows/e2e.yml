name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: modules-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            modules-${{ runner.os }}-

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
        if: steps.node-modules-cache.outputs.cache-hit != 'true'

      - name: Cache build
        uses: actions/cache@v4
        id: build-cache
        with:
          path: .nuxt
          key: build-${{ runner.os }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.js', 'nuxt.config.ts') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install only Playwright deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Build and lint in parallel
        run: |
          if [ "${{ steps.build-cache.outputs.cache-hit }}" != "true" ]; then
            pnpm run build &
          fi
          pnpm lint &
          wait

      - name: Start preview server
        run: pnpm preview &

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done'

      - name: Run E2E tests
        run: pnpm run test:e2e:ci

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cucumber-reports
          path: reports/
